<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Type Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Gor's Super Duper Building Finder</h1>
    <div class="card p-4">
      <form id="addressForm">
        <div class="mb-3">
          <label for="address" class="form-label">Enter Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter address or city" required>
        </div>
        <div class="mb-3">
          <label for="minArea" class="form-label">Minimum Area (mÂ²)</label>
          <input type="number" class="form-control" id="minArea" placeholder="e.g., 100" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Check Buildings</button>
      </form>
      <div id="error-message" class="error-message"></div>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/turf/turf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js">
  </script>
</body>
</html>
